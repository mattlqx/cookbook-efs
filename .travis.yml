language: ruby
rvm:
  - 2.3
cache: bundler
sudo: false
dist: trusty

addons:
  apt:
    sources:
      - chef-stable-trusty
    packages:
      - chefdk
script:
  - bundle install
  - rubocop --version
  - rubocop
  - foodcritic --version
  - foodcritic . --exclude spec
  - bundle exec rspec spec
before_install:
  - openssl aes-256-cbc -K $encrypted_ca75a4df0e44_key -iv $encrypted_ca75a4df0e44_iv -in .travis/supermarket.pem.enc -out .travis/supermarket.pem -d
deploy:
  provider: chef-supermarket
  user_id: mkulka
  client_key: .travis/supermarket.pem
  cookbook_category: Others
  skip_cleanup: true
  on:
    tags: true
